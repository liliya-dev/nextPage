      <div class="header__top">

      <div class="header__down">

          alt="torus"

        <img
          class="header__down--img3 header-img6 header-img"

          alt="youtube"
        >
        <img
          class="header__down--img4 header-img7 header-img"
          src="./images/header/torus.png"
          alt="headphone"
        >
      </div>
